<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Masoveria</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #fdfcf8; }
        .tarea { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; }
        .btn { background: #3d5a40; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        #loader { color: #3d5a40; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Mis Tareas Generales</h2>
    <div id="loader">Conectando con Google Sheets...</div>
    <div id="lista"></div>

    <script>
        // PEGA TU URL AQUÃ
        const URL_GAS = "TU_URL_DE_APPS_SCRIPT_AQUI";

        async function cargar() {
            try {
                const res = await fetch(URL_GAS);
                const objeto = await res.json();
                const tareas = objeto.data.tareasGenerales;

                let html = "";
                tareas.forEach(t => {
                    html += `
                        <div class="tarea">
                            <span><b>${t[1]}</b><br><small>${t[3]}</small></span>
                            <button class="btn" onclick="terminar('${t[1]}')">Hecho</button>
                        </div>
                    `;
                });

                document.getElementById('lista').innerHTML = html;
                document.getElementById('loader').style.display = 'none';

            } catch (e) {
                document.getElementById('loader').innerHTML = "Error: No se pudo cargar la info.";
                console.error(e);
            }
        }

        async function terminar(nombre) {
            alert("Marcando: " + nombre);
            await fetch(URL_GAS + "?action=completarTarea&nombreTarea=" + encodeURIComponent(nombre));
            location.reload(); // Recarga para ver que desaparece
        }

        cargar();
    </script>
</body>
</html>
